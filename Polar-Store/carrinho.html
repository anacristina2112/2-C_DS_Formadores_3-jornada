<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carrinho">
        <div class="cabeçalho-carrinho">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu carrinho</h3>
        </div>
        <br><br>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="camisa1.png" alt="...">
                </div>
                <div class="info">
                    <h4>Jaqueta de corrida</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>30 dias</span>

                        </div>

                        <div class="status"></div>
                        <i class="bx bxs-package"></i>
                        <span> Entregue</span>


                    </div>
                    <div class="preco">
                        <div class="contador">
                        <p>R$399,90</p>
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>


                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="camisa2.png" alt="...">
                </div>
                <div class="info">
                    <h4>Moletom com zíper preto</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>30 dias</span>

                        </div>

                        <div class="status"></div>
                        <i class="bx bxs-package"></i>
                        <span> Entregue</span>


                    </div>
                    <div class="preco">
                        <div class="contador">
                        <p>R269,90</p>
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>


                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="camisa4.png" alt="...">
                </div>
                <div class="info">
                    <h4>Corta vento azul da nike</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>30 dias</span>

                        </div>

                        <div class="status"></div>
                        <i class="bx bxs-package"></i>
                        <span> Entregue</span>


                    </div>
                    <div class="preco">
                        <div class="contador">
                        <p>R$349,99</p>
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>


                    </div>
                </div>
            </li>
        </ul>

        <button class="pagar">Finalizar compra</button>

    </div>
    
</body>
</html>
