<!DOCTYPE html>
<html lang="PT-BR">
    <head>

        <main><!--Meio-->

                        <button class="enviar" onclick="verificarEmail()" >Login</button>
                                                <script>

                            var email = document.getElementById("email").value;

                            } else {
